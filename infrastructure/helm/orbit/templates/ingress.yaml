{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "orbit.fullname" . }}
  labels:
    {{- include "orbit.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          # API routes - highest priority
          - path: {{ .Values.ingress.paths.api }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "orbit.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          # Health check route
          - path: {{ .Values.ingress.paths.health }}
            pathType: Exact
            backend:
              service:
                name: {{ include "orbit.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          # Frontend - catch all (lowest priority)
          - path: {{ .Values.ingress.paths.frontend }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "orbit.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}
