version: '3.8'

services:
  # Strong Database
  db:
    image: postgres:16-alpine
    container_name: corepm-db
    environment:
      POSTGRES_USER: corepm
      POSTGRES_PASSWORD: corepm_secret
      POSTGRES_DB: corepm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corepm"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Strong Backend (Orbit Hub Base)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corepm-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://corepm:corepm_secret@db:5432/corepm
      SECRET_KEY: dev-secret-key
      # Allow both frontend URLs (container and local)
      CORS_ORIGINS: http://localhost:3000,http://localhost:80,http://127.0.0.1:3000
      DEBUG: "true"
      TASK_ID_PREFIX: CORE
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Perfect Frontend (Orbit Hub Main Base)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: corepm-frontend
    environment:
      # Directs the frontend to the backend container
      - VITE_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
